<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,user-scalable=no">
<title>Tirador de Dados</title>
<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)"
	href="lib/tau/wearable/theme/default/tau.circle.min.css">
<script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
<!-- load theme file for your application -->
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/diceRoller.js"></script>
</head>
<body>
	<div class="ui-page ui-page-active" id="dicesPage">
		<header class="ui-header">
			<div id="decreaseDices" class="decrease">&lt;</div>
			<div id="increaseDices" class="increase">&gt;</div>
			<h2 class="ui-title">Dados</h2>
		</header>
		<div class="ui-content content-padding">
			<p class="description">&iquest;Cu&aacute;ntos dados quieres
				tirar?</p>
			<p id="dices" class="modifiable">dados</p>
		</div>
		<footer class="ui-footer ui-bottom-button">
			<button id="setDices" class="ui-btn">Si</button>
		</footer>
	</div>
	<div class="ui-page" id="sidesPage">
		<header class="ui-header">
			<div id="decreaseSides" class="decrease">
				<span id="decreaseSidesText" class="decreaseText">&lt;4</span>
			</div>
			<div id="increaseSides" class="increase">
				<span id="increaseSidesText" class="increaseText">8&gt;</span>
			</div>
			<h2 class="ui-title">Caras</h2>
		</header>
		<div class="ui-content content-padding">
			<p class="description">&iquest;De cu&aacute;ntas caras?</p>
			<p id="sides" class="modifiable">caras</p>
		</div>
		<footer class="ui-footer ui-bottom-button">
			<button id="setSides" class="ui-btn">Tirar</button>
		</footer>
	</div>
	<div class="ui-page" id="resultsPage">
		<header class="ui-header">
			<h2 class="ui-title">Resultados</h2>
		</header>
		<div class="ui-content content-padding">
			<table class="rolls">
			</table>
		</div>
		<footer class="ui-footer ui-bottom-button">
			<button id="menu" class="ui-btn">Men&uacute;</button>
		</footer>
	</div>
	<div id="menuPopup" class="ui-popup">
		<div class="ui-popup-header">Men&uacute;</div>
		<div class="ui-popup-content">&iquest;Quieres volver a tirar o
			escoger los dados?</div>
		<div class="ui-popup-footer ui-grid-col-2 ui-side-button">
			<button id="rollAgain" class="ui-btn btn-icon-again"></button>
			<button id="beginning" class="ui-btn btn-icon-start"></button>
		</div>
	</div>
</body>
</html>
